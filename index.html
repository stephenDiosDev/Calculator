<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        
    </head>
    <body>
        <div class="header">
            <h1 class="header-title">Simple Calculator</h1>
        </div>
        <div class="content">
            <div class="calculator">
                <div class="display">
                    <h2 class="display-text"></h2>
                </div>
                <div class="keypad">
                    <div class="row first">
                        <button class="clear-btn">C</button>
                        <button class="divide-btn">/</button>
                    </div>
                    <div class="row second">
                        <button class="7-btn">7</button>
                        <button class="8-btn">8</button>
                        <button class="9-btn">9</button>
                        <button class="multiply-btn">*</button>
                    </div>
                    <div class="row third">
                        <button class="4-btn">4</button>
                        <button class="5-btn">5</button>
                        <button class="6-btn">6</button>
                        <button class="subtract-btn">-</button>
                    </div>
                    <div class="row fourth">
                        <button class="1-btn">1</button>
                        <button class="2-btn">2</button>
                        <button class="3-btn">3</button>
                        <button class="add-btn">+</button>
                    </div>
                    <div class="row fifth">
                        <button class="zero-btn">0</button>
                        <button class="dot-btn">.</button>
                        <button class="equal-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h2 class="footer-title">Stephen Dios</h2>
        </div>

    </body>
</html>
